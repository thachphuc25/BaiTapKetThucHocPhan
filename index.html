<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Discovery</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="light-mode">
    <header class="header">
      <div class="logo">Movie<span>Discovery</span></div>
      <label class="theme-switch">
        <input
          type="checkbox"
          id="theme-toggle"
          class="theme-switch__checkbox"
        />
        <div class="theme-switch__container">
          <div class="theme-switch__clouds"></div>

          <div class="theme-switch__stars-container"></div>

          <div class="theme-switch__circle-container">
            <div class="theme-switch__sun-moon-container">
              <div class="theme-switch__moon">
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
                <div class="theme-switch__spot"></div>
              </div>
            </div>
          </div>
        </div>
      </label>
    </header>
    <div class="container">
      <aside class="sidebar">
        <div class="filter-group">
          <input type="text" id="search-input" placeholder="Nhập tên phim..." />
        </div>
        <div class="filter-group">
          <h3>Thể loại</h3>
          <div id="genre-filters" class="checkbox-list"></div>
        </div>
        <div class="sidebar-footer">
          <a href="#" class="legacy-link">Xem bài tập số 30</a>
        </div>
      </aside>
      <main class="main-content">
        <div id="movie-grid" class="movie-grid"></div>
      </main>
    </div>
    <div id="movie-modal" class="modal">
      <div class="modal-content">
        <span class="close-modal">&times;</span>
        <div id="modal-body" class="modal-body"></div>
      </div>
    </div>
    <div id="movieModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <img id="modalPoster" />
        <h2 id="modalTitle"></h2>
        <p id="modalDesc"></p>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
